## cache properties

##apache shiro security
##credentialsMatcher
cache.shiro.credentialsMatcher.hashAlgorithmName=md5
cache.shiro.credentialsMatcher.hashIterations=2
cache.shiro.credentialsMatcher.storedCredentialsHexEncoded=true
cache.shiro.credentialsMatcher.keyPrefix=mumu:oauth:loginRetryLimit:

##releam
cache.shiro.releam.casServerUrlPrefix=https://localhost:8080/oauth-server
cache.shiro.releam.casService=https://localhost:8080/oauth-client/cas

##session
cache.shiro.session.path=/
cache.shiro.session.httpOnly=true
cache.shiro.session.keyPrefix=mumu:oauth:sessions:
cache.shiro.session.expire=1800
cache.shiro.session.globalSessionTimeout=1800000
cache.shiro.session.deleteInvalidSessions=true
cache.shiro.session.sessionValidationInterval=1800000
cache.shiro.session.sessionValidationSchedulerEnabled=true

##cookie
cache.shiro.cookie.rememberMe=rememberMe
cache.shiro.cookie.maxAge=2592000

##shiro filter
cache.shiro.filter.shiro.loginUrl=https://localhost:8080/oauth-server/login?service=https://localhost:8080/oauth-client/cas
cache.shiro.filter.shiro.successUrl=/
cache.shiro.filter.shiro.unauthorizedUrl=/
##Shiro
cache.shiro.filter.shiro.chain=/index.html = anon\n\
                               /casFailure.html = anon\n\
                               /cas = cas\n\
                               /logout = logout\n\
                               /sys/** = user\n